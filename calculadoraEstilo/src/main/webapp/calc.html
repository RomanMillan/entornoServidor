<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1">
		<title>calculadora</title>
		<link rel="stylesheet" href="calc.css" type="text/css">
	</head>
	<body>
	<div id="fondo">
		<br>
		<h1>Calculadora Elemental</h1>
		<form action="calc.jsp">
			<p>
				<input type="number" step="any" name="number1" placeholder="15">
				<br>
				<input type="number" step="any" name="number2" placeholder="8">
				<br>
			</p>
			<div class="button">
				<button name="add" type="submit">Sumar</button>
				<button name="subtract" type="submit">Restar</button>
				<button name="multiply" type="submit">Multiplicar</button>
				<button name="divide" type="submit">Dividir</button>
			</div>
		</form>
		<br><br><br>
		</div>
	</body>
</html>
